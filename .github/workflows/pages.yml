name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      # No build step needed: this repo is a static single-file app.
      # Prepare a minimal publish directory so we don't upload the entire repo.
      - name: Prepare site
        run: |
          mkdir -p site
          cp index.html site/
          if [ -f sample.txt ]; then cp sample.txt site/; fi
          # Avoid Jekyll processing (not required, but harmless).
          touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
