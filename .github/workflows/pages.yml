name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No build step needed: this repo is a static single-file app.
      # Prepare a minimal publish directory so we don't upload the entire repo.
      - name: Prepare site
        run: |
          mkdir -p site
          cp index.html site/
          # Avoid Jekyll processing (not required, but harmless).
          touch site/.nojekyll

      - name: Deploy (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
